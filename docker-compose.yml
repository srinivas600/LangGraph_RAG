
version: '3.8'

services:
  agentic-chatbot:
    build: .
    ports:
      - "8000:8000"  # FastAPI
      - "8501:8501"  # Streamlit
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./chatbot.db:/app/chatbot.db
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
